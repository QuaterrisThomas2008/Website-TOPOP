<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart - TOPOP ENERGY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> <!-- Reset CSS -->
    <style>
        /* Reset CSS */
        body, h1, h2, h3, p, ul, ol, li, figure, figcaption, blockquote, footer, header, nav {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* General styling */
        body {
            font-family: 'Amaro', sans-serif;
            background-color: #f2f2f2;
            color: #333333;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .container {
            width: 90%; /* Adjusted width */
            max-width: 800px; /* Max width to ensure readability */
            margin: 50px auto; /* Centering the container and adding top margin */
            text-align: center;
            padding: 30px; /* Added padding */
            border: 4px solid #008000; /* Increased border size */
            border-radius: 15px; /* Rounded border */
            background-color: #ffffff; /* White background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); /* Increased shadow */
            position: relative; /* Relative positioning for z-index usage */
            z-index: 1; /* Ensure content is above particles */
        }
        h1 {
            color: #0c0c0c;
            margin-bottom: 14px; /* Add some space below heading */
            font-size: 2em; /* Match font size */
        }
        .cart-items {
            margin-top: 30px;
            text-align: left;
        }
        .cart-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .cart-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .cart-item img {
            vertical-align: middle;
            width: 60px; /* Adjust image size */
            margin-right: 10px;
        }
        .cart-item-details {
            display: inline-block;
            vertical-align: middle;
        }
        .cart-item-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #4CAF50;
            font-size: 1.1em;
        }
        .total {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .options {
            margin-top: 30px;
            text-align: center;
        }
        .option-button {
            display: inline-block;
            padding: 15px 35px; /* Increased button padding */
            background-color: #4CAF50; /* Green button */
            color: white;
            text-decoration: none;
            border-radius: 8px; /* Slightly rounded button corners */
            margin: 10px; /* Increased margin around buttons */
            transition: background-color 0.3s ease; /* Smooth transition */
            border: none; /* Removed button border */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .option-button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-button:hover {
            background-color: #2980b9;
        }
        .shipping-options {
            margin-top: 30px;
            text-align: left;
        }
        .shipping-option {
            margin-bottom: 15px;
        }
        .shipping-option label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .shipping-option input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        .payment-methods {
            margin-top: 30px;
            text-align: left;
        }
        .payment-method {
            margin-bottom: 15px;
        }
        .payment-method label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .payment-method input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        .payment-details {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        .payment-details.active {
            display: block;
        }
        /* Navigation bar */
        header {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #3498db;
            color: black;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure header is above particles */
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: lightgreen; /* Green navigation background */
            position: relative; /* Ensure navigation is above particles */
            z-index: 2; /* Ensure navigation is above particles */
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 5px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }
        nav a:hover {
            border-bottom: 2px solid #333;
        }
        /* Particle animation container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2a9bc0;
            z-index: -1; /* Place particles behind content */
        }
        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative; /* Relative positioning for z-index usage */
            z-index: 2; /* Ensure footer is above particles */
        }
        footer p {
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particle animation container -->
    <div id="particles-js"></div>

    <header>
        <h1>VIEW YOUR CART</h1>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="reviews.html">Reviews</a>
    </nav>

    <div class="container">
        <div class="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" alt="Product 1">
                <div class="cart-item-details">
                    <div class="cart-item-name">Product 1</div>
                    <div class="cart-item-price">$19.99</div>
                </div>
            </div>
            
            <div class="cart-item">
                <img src="product2.jpg" alt="Product 2">
                <div class="cart-item-details">
                    <div class="cart-item-name">Product 2</div>
                    <div class="cart-item-price">$29.99</div>
                </div>
            </div>
        </div>
        
        <div class="total">
            Total: $49.98
        </div>
        
        <div class="options">
            <a href="#" class="option-button">Continue Shopping</a>
            <a href="#" id="checkoutButton" class="checkout-button">Proceed to Checkout</a>
        </div>
        
        <div id="shippingOptions" class="shipping-options">
            <h2>Shipping Options</h2>
            <div class="shipping-option">
                <label><input type="radio" name="shipping" value="standard" checked> Standard Shipping - $5.00</label>
            </div>
            <div class="shipping-option">
                <label><input type="radio" name="shipping" value="express"> Express Shipping - $10.00</label>
            </div>
        </div>
        
        <div id="paymentMethods" class="payment-methods">
            <h2>Payment Methods</h2>
            <div class="payment-method">
                <label><input type="radio" name="payment" value="credit" checked> Credit Card</label>
            </div>
            <div class="payment-method">
                <label><input type="radio" name="payment" value="paypal"> PayPal</label>
            </div>
        </div>
        
        <div id="paymentDetails" class="payment-details">
            <h2>Payment Details</h2>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Simulate form submission for demonstration purposes
        document.getElementById('checkoutButton').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('paymentDetails').classList.add('active');
        });
    </script>
</body>
</html>
