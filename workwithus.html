<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for styling -->
    <style>
        body {
            font-family: 'Amaro', sans-serif;
            background-color: #f2f2f2;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%; /* Adjusted width */
            margin: 50px auto; /* Centering the container and adding top margin */
            text-align: center;
            padding: 30px; /* Added padding */
            border: 4px solid #008000; /* Increased border size */
            border-radius: 15px; /* Rounded border */
            background-color: #ffffff; /* White background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); /* Increased shadow */
        }
        h1 {
            color: #008000;
            margin-bottom: 20px; /* Add some space below heading */
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            margin-bottom: 15px; /* Increased space between paragraphs */
        }
        .contact-info a {
            display: block;
            margin-bottom: 15px; /* Increased space between links */
            text-decoration: none;
            color: #0000ff;
        }
        .email-logo {
            width: 25px; /* Slightly increased email logo size */
            vertical-align: middle;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px; /* Increased button padding */
            background-color: #008000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px; /* Slightly rounded button corners */
            margin-right: 20px; /* Increased margin between buttons */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .button:hover {
            background-color: #006400; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>CEO: Quaterris Thomas</p>
            <a href="tel:470-668-7239">470-668-7239</a>
            <p>Company Number: 770-887-665</p>
            <a href="tel:770-887-665">770-887-665</a>
            <a href="mailto:topopenergy332@gmail.com">topopenergy332@gmail.com</a>
            <a href="http://www.topopenergy.com"><img class="email-logo" src="email_logo.png" alt="Email"></a>
        </div>
        <div class="buttons">
            <a href="tel:470-668-7239" class="button">Call</a>
            <a href="mailto:topopenergy332@gmail.com" class="button">Email</a>
            <a href="contact.html" class="button">Write</a>
        </div>
    </div>
</body>
</html>
